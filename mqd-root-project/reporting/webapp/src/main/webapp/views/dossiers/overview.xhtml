<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="zone_config_page">
		<link rel="stylesheet" type="text/css" href="spring/resources/css/alertes.css" />
		<link rel="stylesheet" type="text/css" href="spring/resources/css/anomalies.css" />
		<link rel="stylesheet" type="text/css" href="spring/resources/css/commentaires.css" />
		<link rel="stylesheet" type="text/css" href="spring/resources/css/dossiers.css" />
		<link rel="stylesheet" type="text/css" href="spring/resources/css/historique.css" />
		<link rel="stylesheet" type="text/css" href="spring/resources/css/statut_dossier.css" />
	</ui:define>

	<ui:define name="zone_contenu">
		<ui:include src="dossiers.xhtml" />
		<div id="dossier_anomalie">
			<h:panelGroup id="dossierGroup" >
				<p:panel id="dossier"
					header="#{dossierBean.selectedDossierMatricule}"
					footer="#{dossierBean.selectedDossierMatricule}"
					rendered="#{dossierBean.tabsDisplayable}">
					<p:tabView id="ongletsDossier">
						<p:tab title="#{label['dossiers.overview.sous_menu.detail_des_alertes']}">
							<ui:include src="alertes.xhtml" />
						</p:tab>
						<p:tab title="#{label['dossiers.overview.sous_menu.detail_des_anomalies']}">
							<ui:include src="anomalies.xhtml" />
						</p:tab>
						<p:tab title="#{label['dossiers.overview.sous_menu.historique']}">
							<ui:include src="historique.xhtml" />
						</p:tab>
						<p:tab title="#{label['dossiers.overview.sous_menu.synthese_des_donnees']}">
							<ui:include src="synthese.xhtml" />
						</p:tab>
					</p:tabView>
					<p:panel id="commentaireGroup" header="#{label['dossiers.overview.sous_menu.commentaire']}" toggleable="true">
						<ui:include src="commentaires.xhtml" />
					</p:panel>
					<p:panel id="statutDossierGroup" header="#{label['dossiers.overview.sous_menu.statut_dossier']}" toggleable="true">
						<ui:include src="statut_dossier.xhtml" />
					</p:panel>
				</p:panel>
			</h:panelGroup>
		</div>
	</ui:define>

</ui:composition>
