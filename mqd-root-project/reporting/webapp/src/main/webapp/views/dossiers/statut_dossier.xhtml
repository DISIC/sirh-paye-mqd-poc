<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<f:metadata>
		<f:event type="preRenderView" listener="#{statutDossierBean.setup}" />
	</f:metadata>

	<h:form id="formStatutDossier">
		<h:panelGrid id="statutDossierGroup" columns="2" cellpadding="15">
			<p:outputLabel for="disponibilite" value="#{label['dossiers.statut_dossier.form.disponibilite.label']}" />
			<p:selectOneRadio id="disponibilite" value="#{statutDossierBean.selectedDisponibilite}">
				<f:selectItems value="#{statutDossierBean.listeDisponibilites}" var="dispo" itemLabel="#{dispo.libelle}" itemValue="#{dispo}" />
			</p:selectOneRadio>
			<p:outputLabel for="affectation" value="#{label['dossiers.statut_dossier.form.affectation.label']}" />
			<p:selectOneMenu id="affectation" value="#{statutDossierBean.selectedAffectation}">
				<f:selectItems value="#{statutDossierBean.listeAffectations}" var="affectation" itemLabel="#{affectation.libelle}" itemValue="#{affectation}" />
			</p:selectOneMenu>
		</h:panelGrid>
		<p:commandButton action="#{statutDossierBean.modifierStatutDossier}" update=":formStatutDossier:statutDossierGroup :messages"
			value="#{label['dossiers.statut_dossier.form.actions.button']}" styleClass="ui-priority-primary" />
	</h:form>	
</ui:composition>
