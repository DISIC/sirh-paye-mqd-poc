<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<f:metadata>
		<f:event type="preRenderView" listener="#{historiqueBean.setup}" />
	</f:metadata>
	
	<h:form id="formHistorique">
		<p:dataTable var="historique" value="#{historiqueBean.historiques}"
				id="historiquesTable" widgetVar="historiques_table" reflow="true"
				emptyMessage="Aucun historique n'a été trouvé." paginator="true" rows="10" >
				<p:column
					headerText="#{label['dossiers.overview.historiques_table.header.date']}">
					<h:outputText value="#{historique.dateHistorique}" />
				</p:column>
				<p:column
					headerText="#{label['dossiers.overview.historiques_table.header.utilisateur']}">
					<h:outputText value="#{historique.utilisateurHistorique}" />
				</p:column>
				<p:column
					headerText="#{label['dossiers.overview.historiques_table.header.operation']}">
					<h:outputText value="#{historique.operationHistorique}" />
				</p:column>
				<p:column
					headerText="#{label['dossiers.overview.historiques_table.header.objet']}">
					<h:outputText value="#{historique.objetHistorique}" />
				</p:column>
		</p:dataTable>
	</h:form>

</ui:composition>
