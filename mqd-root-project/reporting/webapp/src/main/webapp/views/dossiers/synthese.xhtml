<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
	<f:metadata>
		<f:event type="preRenderView" listener="#{syntheseBean.setup}" />
	</f:metadata>

	<h:form>
		<p:growl id="msgs" showDetail="true" />
		
		<h:outputLabel value="#{label['dossiers.overview.synthese_table.header.fiche_synthese_agent']}" />
		
		<p:panel header="#{label['dossiers.overview.synthese_table.header.donnees_personnelles']}"
		style="margin-top:20px">
			<p:panelGrid id="donnees_personnelles"
				styleClass="ui-noborder"
				value="#{syntheseBean}" >				
				<p:row>
					<p:column style="font-weight: bold;">
						<h:outputText value="#{label['dossiers.overview.synthese_table.libelle.nom_usage']}" />
					</p:column>
					<p:column style="font-weight: bold;">
						<h:outputText value="#{label['dossiers.overview.synthese_table.libelle.nom_naissance']}" />
					</p:column>
					<p:column style="font-weight: bold;">
						<h:outputText value="#{label['dossiers.overview.synthese_table.libelle.prenom']}" />
					</p:column>
					<p:column style="font-weight: bold;">
						<h:outputText value="#{label['dossiers.overview.synthese_table.libelle.sexe']}" />
					</p:column>
					<p:column style="font-weight: bold;">
						<h:outputText value="#{label['dossiers.overview.synthese_table.libelle.date_naissance']}" />
					</p:column>
					<p:column style="font-weight: bold;">
						<h:outputText value="#{label['dossiers.overview.synthese_table.libelle.ville_de_naissance']}" />
					</p:column>			
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel value="#{syntheseBean.syntheseModel.nomUsage}" />
					</p:column>
					<p:column>
						<h:outputLabel value="#{syntheseBean.syntheseModel.nomNaissance}" />
					</p:column>
					<p:column>
						<h:outputLabel value="#{syntheseBean.syntheseModel.prenom}" />
					</p:column>
					<p:column>
						<h:outputLabel value="#{syntheseBean.syntheseModel.sexe}" />
					</p:column>
					<p:column>
						<h:outputLabel value="#{syntheseBean.syntheseModel.dateNaissance}" />
					</p:column>
					<p:column>
						<h:outputLabel value="#{syntheseBean.syntheseModel.villeNaissance}" />
					</p:column>
				</p:row>
<!-- 				<p:row>
			        <p:column colspan="4" styleClass="ui-widget-header">
			            <p:spacer height="0"/>
			        </p:column>
			    </p:row> -->
				<p:row>
					<p:column colspan="2" style="font-weight: bold;">
						<h:outputText value="#{label['dossiers.overview.synthese_table.libelle.adresse']}" />
					</p:column>
					<p:column style="font-weight: bold;">
						<h:outputText value="#{label['dossiers.overview.synthese_table.libelle.cp_ville']}" />
					</p:column>				
					<p:column style="font-weight: bold;">					
						<h:outputText value="#{label['dossiers.overview.synthese_table.libelle.nationalite']}" />
					</p:column>
					<p:column style="font-weight: bold;">
						<h:outputText value="#{label['dossiers.overview.synthese_table.libelle.date_certificatoin_nir']}" />
					</p:column>
					<p:column style="font-weight: bold;">
						<h:outputText value="#{label['dossiers.overview.synthese_table.libelle.nir']}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2">
						<h:outputLabel value="#{syntheseBean.syntheseModel.adresse}" />
					</p:column>
					<p:column>
						<h:outputLabel value="#{syntheseBean.syntheseModel.cpVille}" />
					</p:column>
					<p:column>
						<h:outputLabel value="#{syntheseBean.syntheseModel.nationalite}" />
					</p:column>
					<p:column>
						<h:outputLabel value="#{syntheseBean.syntheseModel.dateCertificatoinNir}" />
					</p:column>
					<p:column>
						<h:outputLabel value="#{syntheseBean.syntheseModel.nir}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="font-weight: bold;">
						<h:outputText value="#{label['dossiers.overview.synthese_table.libelle.situation_familiale']}" />
					</p:column>
					<p:column style="font-weight: bold;">
						<h:outputText value="#{label['dossiers.overview.synthese_table.libelle.contact_tel']}" />
					</p:column>
					<p:column style="font-weight: bold;">
						<h:outputText value="#{label['dossiers.overview.synthese_table.libelle.contact_mail']}" />
					</p:column>
					<p:column style="font-weight: bold;">
						<h:outputText value="#{label['dossiers.overview.synthese_table.libelle.matricule_ancien_SIRH']}" />
					</p:column>
					<p:column style="font-weight: bold;">
						<h:outputText value="#{label['dossiers.overview.synthese_table.libelle.id_classotheque']}" />
					</p:column>			
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel value="#{syntheseBean.syntheseModel.situationFamiliale}" />
					</p:column>
					<p:column>
						<h:outputLabel value="#{syntheseBean.syntheseModel.contactTel}" />
					</p:column>
					<p:column>
						<h:outputLabel value="#{syntheseBean.syntheseModel.contactMail}" />
					</p:column>
					<p:column>
						<h:outputLabel value="#{syntheseBean.syntheseModel.matriculeAncienSIRH}" />
					</p:column>
					<p:column>
						<h:outputLabel value="#{syntheseBean.syntheseModel.idClassotheque}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:panel>
		<p:panel header="#{label['dossiers.overview.synthese_table.header.situaltion_actuelle']}"
		style="margin-top:20px">
			<p:panelGrid id="situation_actuelle"
				toggleable="true" toggleOrientation="horizontal">
				<h:panelGrid columns="2" cellpadding="10">
	
				</h:panelGrid>
			</p:panelGrid>
		</p:panel>
	</h:form>

</ui:composition>
