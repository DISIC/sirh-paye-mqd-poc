<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<f:metadata>
		<f:event type="preRenderView" listener="#{calendrierGestionBean.setup}" />
	</f:metadata>

	<h:form id="formCalendrierGestion">
	    <h:panelGrid columnClasses="value">
	        <h3 style="margin-top: 0">Calendrier Gestion</h3>
	        <p:schedule id="schedule" value="#{calendrierGestionBean.scheduleModel}" widgetVar="myschedule" timeZone="GMT+2">

	            <p:ajax event="dateSelect" listener="#{calendrierGestionBean.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
	            <p:ajax event="eventSelect" listener="#{calendrierGestionBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
	            <p:ajax event="eventMove" listener="#{calendrierGestionBean.onEventMove}" update="messages" />
	            <p:ajax event="eventResize" listener="#{calendrierGestionBean.onEventResize}" update="messages" />
	 
       		 </p:schedule>
       		 <p:dialog widgetVar="eventDialog" header="Détails Évènement" showEffect="clip" hideEffect="clip">
		        <h:panelGrid id="eventDetails" columns="2">
		            <p:outputLabel for="title" value="Évènement:" />
		            <p:inputText id="title" value="#{calendrierGestionBean.event.title}" required="true" />
		 
		            <p:outputLabel for="from" value="Début:" />
		            <p:calendar id="from" value="#{calendrierGestionBean.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>
		 
		            <p:outputLabel for="to" value="Échéance:" />
		            <p:calendar id="to" value="#{calendrierGestionBean.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>
		 
		            <p:outputLabel for="allDay" value="Toute la journée:" />
		            <h:selectBooleanCheckbox id="allDay" value="#{calendrierGestionBean.event.allDay}" />
		 
		            <p:commandButton type="reset" value="Annuler" />
		            <p:commandButton id="addButton" value="Valider" actionListener="#{calendrierGestionBean.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
		        </h:panelGrid>
   			 </p:dialog>
	    </h:panelGrid> 
	</h:form>	
</ui:composition>
